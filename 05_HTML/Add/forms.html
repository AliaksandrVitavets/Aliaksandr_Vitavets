<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" id="form_1">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яа-я]{1,}\S" autofocus required size="25"> <br>
            <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-я]{1,}\S" required size="20"> <br>
            <input type="text" name="patronymic" placeholder="Отчество" pattern="[А-Яа-я]{1,}\S" required size="24">
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_series" placeholder="АА" pattern="[A-Z]{2}" size="2" required>
                <input type="text" name="passport_id" placeholder="1234567" pattern="[0-9]{7}" size="7" required>
            </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year_of_birth" pattern="[0-9]{4}" placeholder="2000"> <br>
            <select name="month_of_birth">
                <option value="January">Январь</option>
                <option value="February">Февраль</option>
                <option value="March">Март</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option>
                <option value="June">Июнь</option>
                <option value="July">Июль</option>
                <option value="August">Август</option>
                <option value="September">Сентябрь</option>
                <option value="October">Октябрь</option>
                <option value="November">Ноябрь</option>
                <option value="December">Декабрь</option> 
            </select> <br>
            <input type="number" min="1" max="31" step="1" name="birth_number" required>
        </fieldset>
        <select name="nationality">
            <option value="Belarus">РБ</option required>
        </select>
        <br>Aдрес:<br><textarea name="address" cols="20" rows="3" ></textarea>
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" id="form_2">
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="Fishing"> Рыбалка <br>
                    <input type="checkbox" name="Astronomy"> Астрономия <br>                                   
                    <input type="checkbox" name="Diving"> Дайвинг <br>                                      
                    <input type="checkbox" name="Stamps"> Марки                   
                    </label><br>
                    
            </fieldset>
        <fieldset>
            <legend>Домашние животные (возмоность выбора нескольких вариантов):</legend>
            <select name="Pets" size="12" multiple>
                <optgroup label="Попугаи">
                <option value="parrots_1">Волнистый</option>                           
                <option value="parrots_2">Ара</option>                           
                <option value="parrots_3">Неразлучник</option>                           
                </optgroup>                           
                <optgroup label="Рыба">                           
                <option value="fish_1">Караси</option>                           
                <option value="fish_2">Окуни</option>                          
                <option value="fish_3">Осётр</option>                           
                </optgroup>
                <optgroup label="Птицы">                           
                <option value="birds_1">Стая ворон</option>                           
                <option value="birds_2">Аист</option>                          
                <option value="birds_3">Археоптерикс</option>                           
                </optgroup>                             
            </select>
        </fieldset>  
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" id="form_3">
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,}\S" required size="20"> <br>
            <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]{10,}\S" required size="20" autocomplete="off"> <br>
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" id="form_4">
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="mail_address" placeholder="введите адрес почты"> <br>
            <input type="url" name="website_address" placeholder="введите адрес сайта"> <br>
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" id="form_5">
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="numbers" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" min="1" max="10">
        </fieldset>
    </form>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" id="form_6">
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"> <br>
            <button type="button"> <img src='../Base/button.jpeg'> 
            </button> - при нажатии на эту кнопку ничего не происходит
        </fieldset>
    </form>
</body>
</html>
